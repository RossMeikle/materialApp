<mat-card class="example-card">
    <mat-card-header>
      <h3 style="width: 100%; display: inherit">
        <i class="material-icons">
          build
          </i>Socket Creation
          <mat-chip-list style="margin-top: -4px; margin-left: 40px; text-align: center">
              <mat-chip style="width: 70px;background-color:rgb(181, 236, 99)">Low</mat-chip>
              <mat-chip style="width: 70px;background-color:rgb(238, 153, 41)">Medium</mat-chip>
              <mat-chip style="width: 70px;background-color:rgb(235, 81, 70)">High</mat-chip>
            </mat-chip-list>
        </h3>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Socket Name">
            </mat-form-field>
          
            <mat-form-field>
              <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
          
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Target delivery date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <br/>
              <button mat-raised-button color="primary">Create Socket</button>
          </div>
    </mat-card-content>
  </mat-card>
