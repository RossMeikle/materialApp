<mat-card class="example-card">
    <mat-card-header>
      <h3><i class="material-icons">
          build
          </i>Socket Creation</h3>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
              <input matInput placeholder="Socket Name">
            </mat-form-field>
          
            <mat-form-field>
              <textarea matInput placeholder="Description"></textarea>
            </mat-form-field>
          
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Target delivery date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            <br/>
              <button mat-raised-button color="primary">Create Socket</button>
          </div>
    </mat-card-content>
  </mat-card>
